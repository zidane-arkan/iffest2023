<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <!-- FONTAWESOME ICON -->
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css"
    />

    <!-- LOGO ICON -->
    <link rel="shortcut icon" href="../asset/logo.png" type="image/x-icon" />
    
    <!-- CSS -->
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <body class="w-full overflow-x-hidden">
    <header>
      <nav class="w-full z-30 py-1 bg-secondary shadow-lg fixed top-0">
        <div class="w-full flex items-center justify-between mt-0 px-6 py-3">
          <label for="menu-toggle" class="cursor-pointer md:hidden block">
            <svg
              class="fill-current text-white"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
            >
              <title>menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
          </label>
          <input class="hidden" type="checkbox" id="menu-toggle" />
          <div
            class="hidden md:flex md:items-center md:w-auto w-full md:order-1"
            id="menu"
          >
            <div>
              <ul
                class="md:flex items-center justify-between text-base text-white pt-4 md:pt-0"
              >
                <li>
                  <a class="anchor" href="./index.html">Home</a>
                </li>
                <li>
                  <a class="anchor" href="./benefit.html">Benefit</a>
                </li>
                <li>
                  <a class="anchor" href="./our-team.html">Our Team</a>
                </li>
              </ul>
            </div>
          </div>

          <div
            class="order-2 md:order-3 flex flex-wrap items-center justify-end mr-0 md:mr-4"
            id="nav-content"
          >
            <div class="auth flex items-center w-full md:w-full">
              <a href="./login.html"><button class="sign-in-button">Sign in</button></a>
              <a href="./register.html">
                <button class="sign-up-button">Sign up</button>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="w-full h-[100vh] bg-primary px-4 lg:px-0 lg:mt-16 lg:py-4 ">
      <div class="min-h-screen flex flex-col items-center justify-center">
        <div
          class="flex flex-col bg-secondary md:shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-xl w-full max-w-md"
        >
          <h2
            class="font-bold self-center text-xl sm:text-2xl uppercase text-gray-100"
          >
            Create <span class="text-gradient">Your</span> Account
          </h2>
          <button class="login-facebook-button group">
            <span class="facebook-icon"><i class="fab fa-facebook-f"></i></span>
            <p>Sign up with Facebook</p>
          </button>
          <div class="relative mt-10 h-px bg-gray-300">
            <div
              class="absolute left-0 top-0 flex justify-center items-center w-full -mt-2"
            >
              <p
                class="bg-gray-300 px-4 text-xs text-gray-800 uppercase rounded-md"
              >
                Or Signup With Email
              </p>
            </div>
          </div>

          <form action="#" class="mt-10">
            <div class="flex flex-col mb-6">
              <label  for="name" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-100">
                Name: 
              </label>
              <div class="relative">
                <div class="wrapper-icon">
                  <img src="../asset//user.png" alt="user name" class="h-6 w-6"/>
                </div>
                 <input
                  id="name"
                  type="name"
                  name="name"
                  class="input-register"
                  placeholder="Name"
                />
              </div>
            </div>

            <div class="flex flex-col mb-6">
              <label
                for="email"
                class="mb-1 text-xs sm:text-sm tracking-wide text-gray-100"
                >E-mail Address:
              </label>
              <div class="relative">
                <div class="wrapper-icon">
                  <img src="../asset/at.png" alt="email icon" class="h-6 w-6"/>
                </div>

                <input
                  id="email"
                  type="email"
                  name="email"
                  class="input-register"
                  placeholder="E-mail Address"
                />
              </div>
            </div>
            <div class="flex flex-col mb-6">
              <label
                for="password"
                class="mb-1 text-xs sm:text-sm tracking-wide text-gray-100"
                >Password:</label
              >
              <div class="relative">
                <div class="wrapper-icon">
                 <img src="../asset/locked.png" alt="password-icon" class="h-6 w-6"/>
                </div>

                <input
                  id="password"
                  type="password"
                  name="password"
                  class="input-register"
                  placeholder="Password"
                />
              </div>
            </div>

            

            <div class="flex w-full ">
              <button id="register-button" type="submit" class="register-button">
                <a
                  class="mr-2 uppercase font-semibold flex w-full justify-center items-center"
                  >Register
                  <img src="../asset/register.png" alt="register-icon" class="w-6 h-6 ml-2" id="register-icon"/>
                </a>
              </button>
            </div>
          </form>

          <div class="flex justify-center items-center mt-6">
            <a
              href="./login.html"
              target="_blank"
              class="inline-flex items-center font-bold text-white text-xs text-center  "
            >
              <span>
                <img src="../asset/login.png" alt="login" class="h-6 w-6"/>
              </span>
              <p class="ml-2 font-medium hover:text-yellow-500">Already have account?<span class="ml-1 text-yellow-500">LOGIN</span> </p>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="flex justify-center items-center w-full bg-primary border-none"
    >
      <p class="uppercase text-white opacity-60 m-auto p-4 lg:p-0 lg:my-8">
        Â©2023 CodeLift All Rights Reserved
      </p>
    </footer>
    <script src="../js/register.js"></script>
  </body>
</html>
